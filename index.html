<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      form {
        margin-top: 20%;
        gap: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      input:first-of-type {
        width: 50%;
      }
      input:nth-child(2) {
        width: 50%;
      }
      input:nth-child(3) {
        width: 50%;
      }
      input:nth-child(4) {
        width: 50%;
      }
      button {
        width: 50%;
      }
    </style>
    <title>Esercitazione classi JS</title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Inserisci il nome del tuo animale" /><input
        type="text"
        placeholder="Inserisci il tuo nome"
      /><input type="text" placeholder="Inserisci la specie del tuo animale" /><input
        type="text"
        placeholder="Inserisci la razza del tuo animale"
      />
      <button id="submit">Invia</button>
    </form>
    <ul></ul>
    <script src="./script.js"></script>
  </body>
</html>
